<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up / Login - Advanced Official Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #174ea6;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --radius: 18px;
      --input-bg: #f0f3f8;
      --input-border: #dbe6f6;
      --shadow: 0 8px 40px rgba(44, 62, 80, 0.13);
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
      --error: #e84545;
      --success: #2ecc71;
    }
    body {
      background: var(--bg);
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      width: 400px;
      max-width: 95vw;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    .tabs {
      display: flex;
      border-bottom: 1.5px solid #e0e6ed;
      background: #f9fafc;
    }
    .tab {
      flex: 1;
      padding: 18px 0;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #6c7789;
      font-size: 17px;
      transition: background var(--transition), color var(--transition);
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      background: #fff;
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }
    .form-wrapper {
      padding: 32px 28px;
      animation: fadeIn 0.6s;
    }
    form {
      display: none;
      transition: opacity var(--transition);
    }
    form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 22px;
      position: relative;
    }
    label {
      font-size: 15px;
      color: #25324b;
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color var(--transition), background var(--transition);
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      background: #f6faff;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 37px;
      cursor: pointer;
      color: #b0bbcc;
      font-size: 20px;
      background: none;
      border: none;
      outline: none;
      padding: 0;
      transition: color var(--transition);
    }
    .toggle-password:hover {
      color: var(--primary);
    }
    .btn {
      width: 100%;
      padding: 14px 0;
      background: var(--primary);
      color: #fff;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: background var(--transition), box-shadow var(--transition);
      margin-top: 8px;
    }
    .btn:hover, .btn:focus {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.10);
    }
    .social-login {
      text-align: center;
      margin: 20px 0 0 0;
    }
    .social-btn {
      background: #f4f8fb;
      color: #25324b;
      border: 1px solid #e0e6ed;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 15px;
      font-weight: 500;
      margin: 0 7px;
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .social-btn:hover {
      background: #e6eeff;
      border-color: var(--primary);
      color: var(--primary);
    }
    .form-footer {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
    .error-msg, .success-msg {
      display: block;
      text-align: center;
      margin-bottom: 18px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .error-msg {
      color: var(--error);
      background: #fff0f0;
      border: 1px solid #f4bcbc;
      border-radius: 7px;
      padding: 8px;
    }
    .success-msg {
      color: var(--success);
      background: #e6fff3;
      border: 1px solid #b8f6da;
      border-radius: 7px;
      padding: 8px;
    }
    @media (max-width: 500px) {
      .container { width: 99vw; border-radius: 0;}
      .form-wrapper { padding: 14px 5vw;}
      .tabs .tab { font-size: 15px; padding: 14px 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('signup')">Sign Up</div>
    </div>
    <div class="form-wrapper">
      <form id="login" class="active" autocomplete="on">
        <span class="error-msg" id="loginError" style="display:none"></span>
        <span class="success-msg" id="loginSuccess" style="display:none"></span>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required autocomplete="username" placeholder="you@email.com">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required autocomplete="current-password" placeholder="Password">
          <button class="toggle-password" type="button" onclick="togglePassword('login-password', this)">&#128065;</button>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="social-login">
          <span>or login with</span>
          <br>
          <button type="button" class="social-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">Google</button>

        </div>
        <div class="form-footer">
          <a href="#" style="color:var(--primary);text-decoration:none;">Forgot your password?</a>
        </div>
      </form>
      <form id="signup" autocomplete="on">
        <span class="error-msg" id="signupError" style="display:none"></span>
        <span class="success-msg" id="signupSuccess" style="display:none"></span>
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required placeholder="Full Name">
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required autocomplete="username" placeholder="you@email.com">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required autocomplete="new-password" placeholder="Password (min 8 chars)">
          <button class="toggle-password" type="button" onclick="togglePassword('signup-password', this)">&#128065;</button>
        </div>
        <button type="submit" class="btn">Create Account</button>
        <div class="social-login">
          <span>or sign up with</span>
          <br>
          <button type="button" class="social-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">Google</button>
        </div>
        <div class="form-footer">
          Already have an account? <a href="#" onclick="showForm('login');return false;" style="color:var(--primary);text-decoration:none;">Login</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    function showForm(formType) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      if(formType === 'login') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('login').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('signup').classList.add('active');
      }
      // Hide error/success messages when toggling forms
      document.querySelectorAll('.error-msg, .success-msg').forEach(el => el.style.display='none');
    }

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.innerHTML = "&#128064;"; // open eye
      } else {
        input.type = "password";
        btn.innerHTML = "&#128065;"; // closed eye
      }
    }

    // Demo validation & feedback
    document.getElementById('login').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const error = document.getElementById('loginError');
      const success = document.getElementById('loginSuccess');
      error.style.display = "none";
      success.style.display = "none";
      // Basic validation
      if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        error.textContent = "Please enter a valid email address.";
        error.style.display = "block";
        return;
      }
      if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters.";
        error.style.display = "block";
        return;
      }
      // Demo success
      success.textContent = "Login successful! (Demo only)";
      success.style.display = "block";
    };

    document.getElementById('signup').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const error = document.getElementById('signupError');
      const success = document.getElementById('signupSuccess');
      error.style.display = "none";
      success.style.display = "none";
      // Basic validation
      if (name.length < 2) {
        error.textContent = "Name must be at least 2 characters.";
        error.style.display = "block";
        return;
      }
      if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        error.textContent = "Please enter a valid email address.";
        error.style.display = "block";
        return;
      }
      if (password.length < 8) {
        error.textContent = "Password must be at least 8 characters.";
        error.style.display = "block";
        return;
      }
      // Demo success
      success.textContent = "Account created! (Demo only)";
      success.style.display = "block";
    };
  </script>
</body>
</html>
